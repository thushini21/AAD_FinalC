<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .booking-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .status-badge {
      font-size: 0.9rem;
      padding: 0.35em 0.65em;
    }
    .provider-card {
      transition: transform 0.2s;
    }
    .provider-card:hover {
      transform: translateY(-5px);
    }
    .action-btn {
      min-width: 120px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Booking Details</h1>
        <a href="/my-bookings" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Back to My Bookings
        </a>
      </div>

      <div class="card booking-card mb-4">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Booking #<span id="booking-id"></span></h5>
            <span id="booking-status" class="status-badge badge bg-light text-dark"></span>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h6 class="text-muted">Service Details</h6>
              <h4 id="service-name" class="mb-2"></h4>
              <p id="service-description" class="text-muted"></p>
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-cash-coin me-2"></i>
                <span id="service-price"></span>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-clock me-2"></i>
                <span id="service-duration"></span>
              </div>
            </div>
            <div class="col-md-6">
              <h6 class="text-muted">Booking Information</h6>
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-calendar-date me-2"></i>
                <span id="booking-date"></span>
              </div>
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-clock me-2"></i>
                <span id="booking-time"></span>
              </div>
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-hourglass-split me-2"></i>
                <span id="hours-worked"></span>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-calendar-plus me-2"></i>
                <span id="created-at"></span>
              </div>
            </div>
          </div>

          <div class="card provider-card mb-4">
            <div class="card-body">
              <h6 class="text-muted mb-3">Service Provider</h6>
              <div class="d-flex align-items-center">
                <img id="provider-image" src="https://via.placeholder.com/80"
                     class="rounded-circle me-3" width="80" height="80" alt="Provider">
                <div>
                  <h5 id="provider-name" class="mb-1"></h5>
                  <p id="provider-rating" class="text-muted mb-2"></p>
                  <a id="provider-link" href="#" class="btn btn-sm btn-outline-primary">
                    View Profile
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div id="payment-section" class="mb-4" style="display: none;">
            <h6 class="text-muted mb-3">Payment Information</h6>
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <span>Status:</span>
                  <span id="payment-status" class="badge bg-success"></span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Amount:</span>
                  <span id="payment-amount" class="fw-bold"></span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Date:</span>
                  <span id="payment-date"></span>
                </div>
              </div>
            </div>
          </div>

          <div id="action-buttons" class="d-flex gap-2 mt-4">
            <!-- Buttons will be dynamically shown based on status -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Status Update Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Booking Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select id="status-select" class="form-select">
          <option value="PENDING">Pending</option>
          <option value="ACCEPTED">Accepted</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="update-status-btn" class="btn btn-primary">Update Status</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/booking-details.js"></script>
</body>
</html>
