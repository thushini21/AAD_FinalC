<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Ivory_Veils</title>
  <link rel="stylesheet" href="../css/customersignup.css"> <!-- Reusing the same CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="container">
    <a href="#" class="logo">Ivory_Veils</a>
    <ul class="nav-links">
      <li><a href="#home"></a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</nav>

<!-- Sign Up Section -->
<section class="login-section">
  <div class="login-container">
    <!-- Left Side: Sign Up Form -->
    <form id="signupForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <p class="error-message" id="confirmPasswordError" style="color: red; font-size: 0.875rem; display: none;">
          Passwords do not match.
        </p>
      </div>
      <button type="button" id="save-btn" class="btn" onclick="register()">Sign Up</button>
    </form>


  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2023 Ivory_Veils. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="../js/customersignup.js"></script> <!-- Add a separate JS file for signup functionality -->
</body>
</html>
